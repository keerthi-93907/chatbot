<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #020617;
        }

        /* BLUE TECH BACKGROUND */
        .gradient-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 50%, #0ea5e9, #020617);
            z-index: -2;
        }

        /* Animated Blue Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: move 10s infinite alternate;
        }
        .blob-1 { top: 10%; left: 20%; width: 300px; height: 300px; background: #0ea5e9; animation-duration: 12s; }
        .blob-2 { bottom: 20%; right: 10%; width: 400px; height: 400px; background: #2563eb; animation-duration: 8s; }
        .blob-3 { bottom: 10%; left: 10%; width: 250px; height: 250px; background: #38bdf8; animation-duration: 15s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(30px, -30px) scale(1.1); }
        }

        .glass-scroll::-webkit-scrollbar { width: 6px; }
        .glass-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .glass-scroll::-webkit-scrollbar-track { background: transparent; }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 text-white">

<script>

function getApiKey() { return localStorage.getItem('gemini_api_key') || defaultApiKey; }

function resetApiKey() {
    const key = prompt("Enter API Key:", getApiKey());
    if(key) localStorage.setItem('gemini_api_key', key);
}

function appendMessage(role, text) {
    const isUser = role === 'user';

    const div = document.createElement('div');
    div.className = `flex gap-4 pop-in ${isUser ? 'flex-row-reverse' : ''}`;

    const avatar = document.createElement('div');

    avatar.innerText = isUser ? 'ME' : 'AI';

    bubble.className = `bg-blue-800/40 border border-blue-500/20 p-4 rounded-2xl ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'} backdrop-blur-md text-sm leading-relaxed shadow-lg max-w-[85%]`;

    bubble.textContent = text;

    div.appendChild(avatar);
    div.appendChild(bubble);
    chatContainer.appendChild(div);
    setTimeout(() => chatContainer.scrollTop = chatContainer.scrollHeight, 100);
